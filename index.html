<!DOCTYPE html>
<html>
<head>
  <title>glass</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="fonts/stylesheet.css">
  <style type="text/css">
    body {
      background: rgba(0, 0, 0, .8);
    }

    #content { 
      margin: 0 auto;
      width: 400px;
      text-align: center;
      color: rgba(222, 222, 222, .8);
    }

    #content h1 {
      opacity: 0.75;
      font-size: 40px;
      font-family: "Courier New", Arial;
    }

    #content h1:hover {
	    color: rgba(255, 153, 0, .8);
    }

    .p {
      color: rgba(0, 155, 255, .8);
    }

    .r {
      color: #0CF;
    }

    .a {
      color: #59FFA2;
    }

    .l {
      color: #3FFF47;
    }

    .z {
      color: #9DF34E;
    }
  </style>
</head>
<body lang="en">
  <section id="content">
    <h1>
      <span class="p">P</span>
      <span class="r">R</span>
      <span class="a">A</span>
      <span class="l">L</span>
      <span class="z">Z</span>
    </h1>
  </section>
</body>
</html>
